<h4 class="text-center fw-light">Donors List</h4>

<div class="row my-4">
  <div class="col-md-7">
    <input
      type="text"
      placeholder="search"
      class="form-control"
      [(ngModel)]="searchQuery"
    />
  </div>
  <div class="col-md-5">
    <div class="filter-by-group">
      <div>
        <select
          class="select-input"
          [(ngModel)]="filterBy"
          (change)="handleFilterChange(filterBy)"
        >
          <option selected value="">Choose...</option>
          <option value="A(+)ve">A+</option>
          <option value="B(+)ve">B+</option>
          <option value="O(+)ve">O+</option>
          <option value="AB(+)ve">AB+</option>
          <option value="A(-)ve">A-</option>
          <option value="B(-)ve">B-</option>
          <option value="O(-)ve">O-</option>
          <option value="AB(-)ve">AB-</option>
        </select>
      </div>

      <div class="filter-heading bg-primary">Filter by Blood Group</div>
    </div>
  </div>
</div>

<table class="table table-hover table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Blood Group</th>
      <th scope="col">Mobile Number</th>
      <th scope="col" class="go-center">Action List</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let donor of donorsList | search : searchQuery | filterDonors : filterBy
      "
    >
      <td>{{ donor.name }}</td>
      <td>{{ donor.address }}</td>
      <td>{{ donor.bloodGroup }}</td>
      <td>{{ donor.mobile }}</td>
      <td class="go-center">
        <a routerLink="/donor/1" class="btn btn-primary btn-sm">Show</a>
        <a routerLink="/donor/1/edit" class="btn btn-warning btn-sm mx-2"
          >Edit</a
        >
        <a routerLink="/donor/1/delete" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
