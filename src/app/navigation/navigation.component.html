<mat-toolbar color="primary" class="main-toolbar mat-elevation-z6">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
  >
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <a routerLink="/home" mat-button>CountryApp <mat-icon>flag</mat-icon></a>

  <span class="example-spacer"></span>
  <button mat-icon-button (click)="handleDarkModeClick()">
    <mat-icon *ngIf="lightMode">light_mode</mat-icon>
    <mat-icon *ngIf="!lightMode">dark_mode</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'push' : 'side'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/register">Register</a>
      <a mat-list-item routerLink="/movies">Movies</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Add Content Here -->
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
