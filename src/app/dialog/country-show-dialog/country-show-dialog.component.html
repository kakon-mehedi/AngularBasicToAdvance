<h3 mat-dialog-title>Details About {{ data.name }}</h3>
<mat-dialog-content class="mat-typography">
  <mat-list role="list">
    <mat-list-item role="listitem">Capital : {{ data.capital }}</mat-list-item>
    <mat-list-item role="listitem">Region : {{ data.region }}</mat-list-item>
    <mat-list-item role="listitem"
      >Sub Region: {{ data.subregion }}</mat-list-item
    >
    <mat-list-item role="listitem"
      >Population: {{ data.population }}</mat-list-item
    >
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Close</button>
</mat-dialog-actions>
