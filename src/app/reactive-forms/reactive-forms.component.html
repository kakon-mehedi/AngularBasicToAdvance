<h4 class="text-center">Reactive From</h4>

<form [formGroup]="signUpForm" (ngSubmit)="handleFormSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="email" class="form-control" formControlName="name" />
    <small class="form-text text-muted" *ngIf="nameError">{{
      nameError
    }}</small>
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" formControlName="email" />
    <small class="form-text text-muted" *ngIf="emailError">{{
      emailError
    }}</small>
  </div>

  <div class="my-3" formArrayName="hobbies">
    <button
      class="my-3 btn btn-primary"
      type="button"
      (click)="handleAddHobbyClick()"
    >
      Add Hobby
    </button>

    <div
      class="my-3"
      *ngFor="let hobby of hobbiesControl.controls; let i = index"
    >
      <input type="text" class="form-control" [formControlName]="i" />
    </div>
  </div>

  <br />

  <button
    type="submit"
    class="btn btn-primary my-2"
    [disabled]="!signUpForm.valid"
  >
    Submit
  </button>
</form>
