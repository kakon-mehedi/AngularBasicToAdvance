<h4 class="text-center fw-light">New Donor Registration Form</h4>

<form [formGroup]="addDonorForm" (ngSubmit)="handleFormSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="email" class="form-control" formControlName="name" />
    <small class="form-text text-muted" *ngIf="nameError">{{
      nameError
    }}</small>
  </div>

  <div class="form-group">
    <label>Mobile</label>
    <input type="text" class="form-control" formControlName="mobile" />
    <small class="form-text text-muted" *ngIf="mobileError">{{
      mobileError
    }}</small>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input
      type="email"
      class="form-control"
      formControlName="address"
      required
    />
  </div>

  <div class="form-group my-3">
    <label>Blood Group</label>
    <select class="form-select" formControlName="bloodGroup" required>
      <label>Blood Group</label>
      <option value="">Select Blood Group</option>
      <option value="A(+)ve">A+</option>
      <option value="B(+)ve">B+</option>
      <option value="O(+)ve">O+</option>
      <option value="AB(+)ve">AB+</option>
      <option value="A(-)ve">A-</option>
      <option value="B(-)ve">B-</option>
      <option value="O(-)ve">O-</option>
      <option value="AB(-)ve">AB-</option>
    </select>
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" formControlName="email" />
    <small class="form-text text-muted" *ngIf="emailError">{{
      emailError
    }}</small>
  </div>

  <div class="form-group my-2">
    <label>Last Donation Date</label>
    <input
      type="date"
      class="form-control"
      formControlName="lastDonationDate"
    />
  </div>

  <br />

  <button
    type="submit"
    [disabled]="!addDonorForm.valid"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
