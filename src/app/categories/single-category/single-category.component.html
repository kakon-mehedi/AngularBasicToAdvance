<div class="single-category">
  <p class="py-2">Id : {{ category.id }}</p>
  <p class="py-2">Title : {{ category.title }}</p>
  <p py-2>Description : {{ category.description }}</p>
  <div class="py-4">
    <button class="btn btn-info btn-sm mx-1" (click)="handleViewClick()">
      View
    </button>
    <button class="btn btn-warning btn-sm mx-1" (click)="handleEditClick()">
      Edit
    </button>
    <button class="btn btn-danger btn-sm mx-1">Delete</button>
  </div>
</div>
