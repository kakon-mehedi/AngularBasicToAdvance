<div>
  <h5>Edit Category</h5>
  <div class="my-3">
    <label for="">Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" />
  </div>

  <div class="my-3">
    <label for="">Description</label>
    <input type="text" class="form-control" [(ngModel)]="description" />
  </div>

  <div class="my-3">
    <button class="btn btn-primary" (click)="handleUpdateCategoryClick()">
      Update Category
    </button>

    <button class="btn btn-secondary mx-2" (click)="handleGoBackClick()">
      Go Back
    </button>
  </div>
</div>
