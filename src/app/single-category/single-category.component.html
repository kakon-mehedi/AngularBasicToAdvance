<div class="row single-category">
  <div class="col-md-12 py-3" *ngIf="category">
    <h5>{{ category.title }}</h5>
    <div>{{ category.id }}</div>
    <div>{{ category.description }}</div>
  </div>

  <div class="action-btns">
    <button class="btn btn-primary" (click)="handleEditClick()">Edit</button>
    <button
      class="btn btn-secondary mx-2"
      *ngIf="category"
      (click)="handleShowClick()"
    >
      Select
    </button>

    <button class="delete-btn" (click)="handleDeleteClick()">x</button>
  </div>
</div>
